<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='headerstyle.css') }}">
</head>

<body>
    <nav>
        <a href="/">Student Form</a>
        <a href="/metrics">Metrics Page</a>
    </nav>
    <h1>Student Performance Form</h1>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="school">School</label>
            <select id="school" name="School" required>
                <option value="GP">Gabriel Pereira</option>
                <option value="MS">Mousinho da Silveira</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sex</label>
            <div class="radio-group">
                <input type="radio" id="male" name="Gender" value="M" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="F" required>
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <select id="age" name="Age" required>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <div class="radio-group">
                <input type="radio" id="urban" name="HomeAddress" value="U" required>
                <label for="urban">Urban</label>
                <input type="radio" id="rural" name="HomeAddress" value="R" required>
                <label for="rural">Rural</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famsize">Family Size</label>
            <div class="radio-group">
                <input type="radio" id="le3" name="'FamilySize" value="LE3" required>
                <label for="le3">Less or equal to 3</label>
                <input type="radio" id="gt3" name="'FamilySize" value="GT3" required>
                <label for="gt3">Greater than 3</label>
            </div>
        </div>

        <div class="form-group">
            <label for="pstatus">Parental Status</label>
            <div class="radio-group">
                <input type="radio" id="together" name="ParentStatus" value="T" required>
                <label for="together">Together</label>
                <input type="radio" id="apart" name="ParentStatus" value="A" required>
                <label for="apart">Apart</label>
            </div>
        </div>

        <div class="form-group">
            <label for="medu">Mother's Education</label>
            <select id="medu" name="MotherEducation" required>
                <option value="0">None</option>
                <option value="1">Primary Education</option>
                <option value="2">5th to 9th Grade</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fedu">Father's Education</label>
            <select id="fedu" name="FatherEducation" required>
                <option value="0">None</option>
                <option value="1">Primary Education</option>
                <option value="2">5th to 9th Grade</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mjob">Mother's Job</label>
            <select id="mjob" name="MotherJob" required>
                <option value="teacher">Teacher</option>
                <option value="health">Health</option>
                <option value="services">Services</option>
                <option value="at_home">At Home</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fjob">Father's Job</label>
            <select id="fjob" name="FatherJob" required>
                <option value="teacher">Teacher</option>
                <option value="health">Health</option>
                <option value="services">Services</option>
                <option value="at_home">At Home</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reason">Reason for School Choice</label>
            <select id="reason" name="SchoolReason" required>
                <option value="home">Close to Home</option>
                <option value="reputation">School Reputation</option>
                <option value="course">Course Preference</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guardian">Guardian</label>
            <select id="guardian" name="Guardian" required>
                <option value="mother">Mother</option>
                <option value="father">Father</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="traveltime">Travel Time</label>
            <select id="traveltime" name="TravelTime" required>
                <option value="1">Less than 15 min</option>
                <option value="2">15-30 min</option>
                <option value="3">30 min-1 hour</option>
                <option value="4">>1 hour</option>
            </select>
        </div>

        <div class="form-group">
            <label for="studytime">Study Time</label>
            <select id="studytime" name="StudyTime" required>
                <option value="1">Less than 2 hours</option>
                <option value="2">2 to 5 hours</option>
                <option value="3">5 to 10 hours</option>
                <option value="4">More than 10 hours</option>
            </select>
        </div>

        <div class="form-group">
            <label for="failures">Past Failures</label>
            <select id="failures" name="PastFailures" required>
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 or more</option>
            </select>
        </div>

        <div class="form-group">
            <label for="schoolsup">Extra School Support</label>
            <div class="radio-group">
                <input type="radio" id="schoolsup_yes" name="SchoolSupport" value="yes" required>
                <label for="schoolsup_yes">Yes</label>
                <input type="radio" id="schoolsup_no" name="SchoolSupport" value="no" required>
                <label for="schoolsup_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famsup">Family Educational Support</label>
            <div class="radio-group">
                <input type="radio" id="famsup_yes" name="FamilySupport" value="yes" required>
                <label for="famsup_yes">Yes</label>
                <input type="radio" id="famsup_no" name="FamilySupport" value="no" required>
                <label for="famsup_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="paid">Paid Classes</label>
            <div class="radio-group">
                <input type="radio" id="paid_yes" name="PaidClasses" value="yes" required>
                <label for="paid_yes">Yes</label>
                <input type="radio" id="paid_no" name="PaidClasses" value="no" required>
                <label for="paid_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="activities">Extra-Curricular Activities</label>
            <div class="radio-group">
                <input type="radio" id="activities_yes" name="ExtracurricularActivities" value="yes" required>
                <label for="activities_yes">Yes</label>
                <input type="radio" id="activities_no" name="ExtracurricularActivities" value="no" required>
                <label for="activities_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="nursery">Attended Nursery School</label>
            <div class="radio-group">
                <input type="radio" id="nursery_yes" name="NurserySchool" value="yes" required>
                <label for="nursery_yes">Yes</label>
                <input type="radio" id="nursery_no" name="NurserySchool" value="no" required>
                <label for="nursery_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="higher">Wants Higher Education</label>
            <div class="radio-group">
                <input type="radio" id="higher_yes" name="HigherEducation" value="yes" required>
                <label for="higher_yes">Yes</label>
                <input type="radio" id="higher_no" name="HigherEducation" value="no" required>
                <label for="higher_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="internet">Internet Access</label>
            <div class="radio-group">
                <input type="radio" id="internet_yes" name="InternetAccess" value="yes" required>
                <label for="internet_yes">Yes</label>
                <input type="radio" id="internet_no" name="InternetAccess" value="no" required>
                <label for="internet_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="romantic">In a Romantic Relationship</label>
            <div class="radio-group">
                <input type="radio" id="romantic_yes" name="RomanticRelationship" value="yes" required>
                <label for="romantic_yes">Yes</label>
                <input type="radio" id="romantic_no" name="RomanticRelationship" value="no" required>
                <label for="romantic_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famrel">Family Relationships</label>
            <select id="famrel" name="FamilyRelationship" required>
                <option value="1">Very Bad</option>
                <option value="2">Bad</option>
                <option value="3">Neutral</option>
                <option value="4">Good</option>
                <option value="5">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="freetime">Free Time</label>
            <select id="freetime" name="FreeTime" required>
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Neutral</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goout">Going Out</label>
            <select id="goout" name="GoingOutWithFriends" required>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
                <option value="4">Very Often</option>
                <option value="5">Always</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dalc">Weekday Alcohol Consumption</label>
            <select id="dalc" name="WorkdayAlcoholConsumption" required>
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Moderate</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="walc">Weekend Alcohol Consumption</label>
            <select id="walc" name="WeekendAlcoholConsumption" required>
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Moderate</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="health">Health</label>
            <select id="health" name="HealthStatus" required>
                <option value="1">Very Bad</option>
                <option value="2">Bad</option>
                <option value="3">Neutral</option>
                <option value="4">Good</option>
                <option value="5">Very Good</option>
            </select>
        </div>

        <div class="form-group">
            <label for="absences">Absences</label>
            <input type="number" id="absences" name="Absences" min="0" max="93" required>
        </div>

        <div class="form-group">
            <label for="ml_model">Select ML Model</label>
            <select id="ml_model" name="ml_model" required>
                <option value="">-- Select ML Model --</option>
                <option value="custom_nn">Custom NN</option>
                <option value="mlp">MLP</option>
                <option value="linear_regression">Linear Regression</option>
                <option value="random_forest">Random Forest</option>
            </select>
        </div>

        <form action="/predict" method="POST">
            <!-- Your input fields here -->
            <button type="submit">Submit</button>
        </form>
        
    </form>
</body>
</html>
