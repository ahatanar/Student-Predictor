<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Performance Form</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="school">School</label>
            <select id="school" name="school">
                <option value="GP">Gabriel Pereira</option>
                <option value="MS">Mousinho da Silveira</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sex</label>
            <div class="radio-group">
                <input type="radio" id="male" name="sex" value="M">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="F">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <select id="age" name="age">
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <div class="radio-group">
                <input type="radio" id="urban" name="address" value="U">
                <label for="urban">Urban</label>
                <input type="radio" id="rural" name="address" value="R">
                <label for="rural">Rural</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famsize">Family Size</label>
            <div class="radio-group">
                <input type="radio" id="le3" name="famsize" value="LE3">
                <label for="le3">Less or equal to 3</label>
                <input type="radio" id="gt3" name="famsize" value="GT3">
                <label for="gt3">Greater than 3</label>
            </div>
        </div>

        <div class="form-group">
            <label for="pstatus">Parental Status</label>
            <div class="radio-group">
                <input type="radio" id="together" name="pstatus" value="T">
                <label for="together">Together</label>
                <input type="radio" id="apart" name="pstatus" value="A">
                <label for="apart">Apart</label>
            </div>
        </div>

        <div class="form-group">
            <label for="medu">Mother's Education</label>
            <select id="medu" name="medu">
                <option value="0">None</option>
                <option value="1">Primary Education</option>
                <option value="2">5th to 9th Grade</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fedu">Father's Education</label>
            <select id="fedu" name="fedu">
                <option value="0">None</option>
                <option value="1">Primary Education</option>
                <option value="2">5th to 9th Grade</option>
                <option value="3">Secondary Education</option>
                <option value="4">Higher Education</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mjob">Mother's Job</label>
            <select id="mjob" name="mjob">
                <option value="teacher">Teacher</option>
                <option value="health">Health</option>
                <option value="services">Services</option>
                <option value="at_home">At Home</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fjob">Father's Job</label>
            <select id="fjob" name="fjob">
                <option value="teacher">Teacher</option>
                <option value="health">Health</option>
                <option value="services">Services</option>
                <option value="at_home">At Home</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reason">Reason for School Choice</label>
            <select id="reason" name="reason">
                <option value="home">Close to Home</option>
                <option value="reputation">School Reputation</option>
                <option value="course">Course Preference</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guardian">Guardian</label>
            <select id="guardian" name="guardian">
                <option value="mother">Mother</option>
                <option value="father">Father</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="traveltime">Travel Time</label>
            <select id="traveltime" name="traveltime">
                <option value="1"><15 min</option>
                <option value="2">15–30 min</option>
                <option value="3">30 min–1 hour</option>
                <option value="4">>1 hour</option>
            </select>
        </div>

        <div class="form-group">
            <label for="studytime">Study Time</label>
            <select id="studytime" name="studytime">
                <option value="1">Less than 2 hours</option>
                <option value="2">2 to 5 hours</option>
                <option value="3">5 to 10 hours</option>
                <option value="4">More than 10 hours</option>
            </select>
        </div>

        <div class="form-group">
            <label for="failures">Past Failures</label>
            <select id="failures" name="failures">
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 or more</option>
            </select>
        </div>

        <div class="form-group">
            <label for="schoolsup">Extra School Support</label>
            <div class="radio-group">
                <input type="radio" id="schoolsup_yes" name="schoolsup" value="yes">
                <label for="schoolsup_yes">Yes</label>
                <input type="radio" id="schoolsup_no" name="schoolsup" value="no">
                <label for="schoolsup_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famsup">Family Support</label>
            <div class="radio-group">
                <input type="radio" id="famsup_yes" name="famsup" value="yes">
                <label for="famsup_yes">Yes</label>
                <input type="radio" id="famsup_no" name="famsup" value="no">
                <label for="famsup_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="paid">Paid Classes</label>
            <div class="radio-group">
                <input type="radio" id="paid_yes" name="paid" value="yes">
                <label for="paid_yes">Yes</label>
                <input type="radio" id="paid_no" name="paid" value="no">
                <label for="paid_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="activities">Extra-Curricular Activities</label>
            <div class="radio-group">
                <input type="radio" id="activities_yes" name="activities" value="yes">
                <label for="activities_yes">Yes</label>
                <input type="radio" id="activities_no" name="activities" value="no">
                <label for="activities_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="nursery">Attended Nursery School</label>
            <div class="radio-group">
                <input type="radio" id="nursery_yes" name="nursery" value="yes">
                <label for="nursery_yes">Yes</label>
                <input type="radio" id="nursery_no" name="nursery" value="no">
                <label for="nursery_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="higher">Wants Higher Education</label>
            <div class="radio-group">
                <input type="radio" id="higher_yes" name="higher" value="yes">
                <label for="higher_yes">Yes</label>
                <input type="radio" id="higher_no" name="higher" value="no">
                <label for="higher_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="internet">Internet Access</label>
            <div class="radio-group">
                <input type="radio" id="internet_yes" name="internet" value="yes">
                <label for="internet_yes">Yes</label>
                <input type="radio" id="internet_no" name="internet" value="no">
                <label for="internet_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="romantic">In a Romantic Relationship</label>
            <div class="radio-group">
                <input type="radio" id="romantic_yes" name="romantic" value="yes">
                <label for="romantic_yes">Yes</label>
                <input type="radio" id="romantic_no" name="romantic" value="no">
                <label for="romantic_no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="famrel">Family Relationships</label>
            <select id="famrel" name="famrel">
                <option value="1">Very Bad</option>
                <option value="2">Bad</option>
                <option value="3">Neutral</option>
                <option value="4">Good</option>
                <option value="5">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="freetime">Free Time</label>
            <select id="freetime" name="freetime">
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Neutral</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goout">Going Out</label>
            <select id="goout" name="goout">
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
                <option value="4">Very Often</option>
                <option value="5">Always</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dalc">Weekday Alcohol Consumption</label>
            <select id="dalc" name="dalc">
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Moderate</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="walc">Weekend Alcohol Consumption</label>
            <select id="walc" name="walc">
                <option value="1">Very Low</option>
                <option value="2">Low</option>
                <option value="3">Moderate</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="health">Health</label>
            <select id="health" name="health">
                <option value="1">Very Bad</option>
                <option value="2">Bad</option>
                <option value="3">Neutral</option>
                <option value="4">Good</option>
                <option value="5">Very Good</option>
            </select>
        </div>

        <div class="form-group">
            <label for="absences">Absences</label>
            <input type="number" id="absences" name="absences" min="0" max="93">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
